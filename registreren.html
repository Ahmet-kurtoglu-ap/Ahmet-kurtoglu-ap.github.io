    <div class="container">
      <div class="row">
        <main class="col-md-9">
          <section id="contact" class="row">
            <article class="col-12 mb-3">
            </article>
  
            <form action="#" method="post">
              <fieldset class="row g-3 mb-3 mt-3">
                <legend class="text-uppercase fs-6 fw-bolder pt-3 text-light ">gegevens</legend>
                <div class="col-md-6">
                  <label for="firstName" class="form-label text-light">voornaam <span></span></label>
                  <input type="text" class="form-control" id="firstName" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label text-light">achternaam <span></span></label>
                  <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col">
                  <label for="mobile" class="form-label text-light">mobiel</label>
                  <input type="tel" class="form-control" id="mobile"
                    placeholder="0412 34 56 78">
                </div>
                <div class="col">
                  <label for="birthDate" class="form-label text-light">geboortedatum</label>
                  <input type="date" class="form-control" id="birthDate">
                </div>
              </fieldset>
              
              <fieldset class="row g-3 mb-3 mt-3">
                  <legend class="text-uppercase fs-6 fw-bolder pt-3 text-light">accountgegevens</legend>
                  <div class="col-12">
                      <label for="email" class="form-label text-light ">e-mail<span>*</span></label>
                      <input type="email" class="form-control" id="mail" required>
                  </div>
                  <div class="col-md-6">
                      <label for="password1" class="from-label text-light">paswoord<span>*</span></label>
                      <input type="password" class="form-control" id="password1"
                      placeholder="min 8 karakters, 1 cijfer, 1 hoofdletter" required> 
                  </div>
                  <div class="col-md-6">
                      <label for="password2" class="from-label text-light">passwoord bevestigen<span>*</span></label>
                      <input type="password" class="form-control" id="password2"required>
                  </div>
                </div>                
              </fieldset>
  
              <div class="col-12">
                <button type="submit" class="btn btn-primary">registreren</button>
              </div>
            </form>
  
          </section>
